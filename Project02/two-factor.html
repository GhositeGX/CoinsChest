<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTrade App - Two-Factor Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
    <header>
        <h1>Two-Factor Authentication Setup</h1>
    </header>
    <div class="container">
        <div class="two-factor-setup">
            <h2>Set up Two-Factor Authentication</h2>
            <p>Scan the QR code below with your authenticator app:</p>
            <img id="qrCode" src="https://via.placeholder.com/200" alt="QR Code">
            <p>Or enter this code manually: <strong id="secretKey">ABCDEF123456</strong></p>
            <form id="verify2FAForm">
                <input type="text" placeholder="Enter the 6-digit code" required>
                <button type="submit">Verify and Activate</button>
            </form>
        </div>
    </div>
    <script src="common.js"></script>
    <script src="two-factor.js"></script>
</body>
</html>
