<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTrade App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div id="homeView" class="container">
        <div class="balance-section">
            <div class="balance-info">
                <h2>Total Balance</h2>
                <div class="balance-value-container">
                    <div class="total-balance">$10,000.00</div>
                    <div id="miniBalanceChart" class="mini-balance-chart"></div>
                </div>
                <div class="balance-change positive-change">+5.2%</div>
            </div>
            <div id="balanceChart" class="balance-chart"></div>
        </div>
        <div class="action-buttons">
            <button class="action-button"><i class="fas fa-shopping-cart"></i>Buy</button>
            <button class="action-button"><i class="fas fa-paper-plane"></i>Send</button>
            <button class="action-button"><i class="fas fa-qrcode"></i>Receive</button>
            <button class="action-button"><i class="fas fa-piggy-bank"></i>Deposit</button>
        </div>
        <div class="watchlist-section">
            <div class="watchlist-header">
                <h2>Watchlist</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search coins...">
                    <button id="addToWatchlist"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <ul id="watchlist" class="watchlist"></ul>
        </div>
    </div>
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fas fa-home"></i>Home</a>
        <a href="portfolio.html" class="nav-item"><i class="fas fa-chart-pie"></i>Portfolio</a>
        <a href="trade.html" class="nav-item"><i class="fas fa-exchange-alt"></i>Trade</a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user"></i>Profile</a>
    </nav>
    <script src="home.js"></script>
</body>
</html>
