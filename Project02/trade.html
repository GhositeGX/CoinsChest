<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTrade App - Trade</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
    <header>
        <h1 class="trade-header">Trade Now</h1>
    </header>
    <div class="container">
        <div class="trade-container">
            <form class="trade-form" id="tradeForm">
                <h2>Trade Cryptocurrency</h2>
                <div class="trade-type-toggle">
                    <button type="button" class="active" data-trade-type="buy">Buy</button>
                    <button type="button" data-trade-type="sell">Sell</button>
                </div>
                <div class="form-group">
                    <label for="cryptoSelect">Select Cryptocurrency:</label>
                    <select id="cryptoSelect" required>
                        <option value="">Choose a cryptocurrency</option>
                        <option value="btc">Bitcoin (BTC)</option>
                        <option value="eth">Ethereum (ETH)</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="tradeAmount">Amount</label>
                    <input type="number" id="tradeAmount" required placeholder="0.00">
                </div>
                <button type="submit" class="trade-button">Execute Trade</button>
            </form>

            <div class="recent-transactions">
                <h3>Recent Transactions</h3>
                <ul class="transaction-list" id="transactionList">
                    <!-- Transaction items will be added dynamically via JavaScript -->
                </ul>
            </div>
        </div>
    </div>
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i>Home</a>
        <a href="portfolio.html" class="nav-item"><i class="fas fa-chart-pie"></i>Portfolio</a>
        <a href="trade.html" class="nav-item"><i class="fas fa-exchange-alt"></i>Trade</a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user"></i>Profile</a>
    </nav>
    <script src="common.js"></script>
    <script src="trade.js"></script>
</body>
</html>
