<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTrade App - Trade</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
    <header>
        <h1>Trade</h1>
    </header>
    <div class="container">
        <div class="trade-form">
            <h2>Buy/Sell Cryptocurrency</h2>
            <form id="tradeForm">
                <div class="form-group">
                    <label for="tradeType">Trade Type:</label>
                    <select id="tradeType" required>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cryptoSelect">Select Cryptocurrency:</label>
                    <select id="cryptoSelect" required>
                        <option value="">Choose a cryptocurrency</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tradeAmount">Amount</label>
                    <input type="number" id="tradeAmount" required>
                </div>
                <button type="submit" class="submit-button">Execute Trade</button>
            </form>
        </div>
    </div>
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i>Home</a>
        <a href="portfolio.html" class="nav-item"><i class="fas fa-chart-pie"></i>Portfolio</a>
        <a href="trade.html" class="nav-item"><i class="fas fa-exchange-alt"></i>Trade</a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user"></i>Profile</a>
    </nav>
    <script src="common.js"></script>
    <script src="trade.js"></script>
</body>
</html>
