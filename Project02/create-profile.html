<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTrade App - Create Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Create Your Profile</h1>
    </header>
    <div class="container">
        <form id="createProfileForm" class="profile-form">
            <div class="form-group profile-photo-upload">
                <label for="profilePhoto">Profile Photo</label>
                <input type="file" id="profilePhoto" accept="image/*">
                <div id="photoPreview" class="photo-preview"></div>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="submit-button">Create Profile</button>
        </form>
    </div>
    <script src="common.js"></script>
    <script src="create-profile.js"></script>
</body>
</html>
